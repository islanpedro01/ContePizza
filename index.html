<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContePizza</title>

    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Spicy+Rice&display=swap" rel="stylesheet">

</head>
</head>

<body >
    <div class="main flex flex-col max-w-sm m-auto ">
        <div id="logo" class="flex flex-col text-center mt-24 mb-12">
            <object class="pl-4" data="img/nova logo.svg" height="100"></object> 
                <h1 class="font-semibold text-4xl spicy-rice-regular">ContePizza</h1>
                <small class="spicy-rice-regular text-sm">Amasse no rod√≠zio da melhor forma!</small>
        </div>
        <div>
            <form>
                <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Adicionar</label>
                <div class="relative w-4/5 m-auto">
                    <input type="text" id="nome"
                        class="block w-full py-4 ps-4 text-sm text-gray-900 border border-gray-400 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Digite o nome" required />
                    <button type="button" onclick="addContador()" id="addbutton"
                        class="text-white absolute end-2.5 bottom-2.5 bg-blue-600 hover:cursor-pointer hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2">Adicionar</button>
                </div>
            </form>
        </div>
        <div id="contadores" class="mt-16 mb-16">
      
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/3d5e4ea8fb.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</body>

</html>
